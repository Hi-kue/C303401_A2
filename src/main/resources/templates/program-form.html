<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a New Program | Portal </title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/output.css">
    <style>
        :root {
            --primary: #2e298d;
            --primary-dark: #6058c9;
            --bg: #f8fafc;
            --text: #1e293b;
        }

        body {
            color: var(--text);
            background-color: var(--bg);
        }

        .auth-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .auth-header {
            background: var(--primary);
            border-radius: 20px 20px 0 0;
            height: 120px;
            position: relative;
        }

        .form-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 5px solid white;
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(46, 41, 141, 0.1);
        }

        .btn {
            background: var(--primary);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }
    </style>
</head>

<body class="min-h-screen py-12 px-4">
<div class="max-w-2xl mx-auto">
    <div class="auth-card">
        <div class="auth-header">
            <div class="form-icon">
                <i class="fas fa-pen-to-square text-5xl"></i>
            </div>
        </div>

        <div class="p-12 pt-20">
            <div>
                <h2 class="text-3xl font-bold text-center mb-12">Add New Program</h2>
                <form id="addProgramForm" class="space-y-6">
                    <div class="input-group" id="programCodeGroup">
                        <div class="flex w-full gap-3">
                            <i class="fas fa-star-of-life text-xl"></i>
                            <input type="text" class="form-input text-lg py-3 px-4" placeholder="Program Code" id="programCode" readonly required>

                            <button type="button" th:classappend="${@boundedComponents.generateProgramCode(10)}" class="btn text-lg py-3 px-4 rounded-lg flex items-center justify-center min-w-[120px]">
                                Generate Program Code
                            </button>
                        </div>
                    </div>

                    <div class="input-group">
                        <i class="fas fa-book text-xl"></i>
                        <input type="text" class="form-input text-lg py-3 px-4" placeholder="Program Name" id="programName" required>
                    </div>

                    <div class="input-group">
                        <i class="fas fa-calendar text-xl"></i>
                        <input type="date" class="form-input text-lg py-3 px-4" id="startDate" required>
                    </div>

                    <div class="input-group">
                        <i class="fas fa-calendar text-xl"></i>
                        <input type="date" class="form-input text-lg py-3 px-4" id="endDate" required>
                    </div>

                    <div class="input-group">
                        <i class="fas fa-dollar-sign text-xl"></i>
                        <input type="number" step="0.01" class="form-input text-lg py-3 px-4" placeholder="Program Fee" id="programFee" required>
                    </div>

                    <div class="input-group">
                        <i class="fas fa-user-tie text-xl"></i>
                        <input type="text" class="form-input text-lg py-3 px-4" placeholder="Professor Name" id="professorName" required>
                    </div>

                    <button type="submit" class="btn text-lg py-3 px-6">
                        <i class="fas fa-plus-circle mr-2"></i>Add Program
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
